services:
  app:
    build: .
    container_name: lifelog-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/lifelog
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    container_name: lifelog-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    container_name: lifelog-redis
    ports:
      - "6379:6379"

volumes:
  mongo_data:
