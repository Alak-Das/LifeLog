services:
  app:
    build: .
    container_name: lifelog-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/lifelog
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    container_name: lifelog-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    container_name: lifelog-redis
    ports:
      - "6379:6379"

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: lifelog-idp
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"

volumes:
  mongo_data:
